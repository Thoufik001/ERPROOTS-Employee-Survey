<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPROOTS Employee Satisfaction Survey</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0F172A;
            --accent: #2563EB;
            --bg-color: #F1F5F9;
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --success: #10B981;
            --error: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94A3B8;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Cards */
        .section-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--bg-color);
        }

        /* Form Elements */
        .question-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-main);
            font-size: 1.05rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        /* Custom Radio/Checkbox */
        .custom-option {
            position: relative;
            cursor: pointer;
        }

        .custom-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .option-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #F8FAFC;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
            color: var(--text-muted);
            text-align: center;
        }

        .custom-option input:checked+.option-content {
            background: #EFF6FF;
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .custom-option:hover .option-content {
            background: #F1F5F9;
        }

        /* Text Inputs */
        textarea,
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
            background: #F8FAFC;
        }

        textarea:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Submit Button */
        .submit-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            box-shadow: var(--shadow-md);
        }

        .submit-btn:hover {
            background: #1D4ED8;
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Utilities */
        .hidden {
            display: none;
        }

        .required-mark {
            color: var(--error);
            margin-left: 4px;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0F172A;
                --card-bg: #1E293B;
                --text-main: #F1F5F9;
                --text-muted: #94A3B8;
                --border: #334155;
            }

            .option-content {
                background: #334155;
                border-color: #475569;
                color: #CBD5E1;
            }

            .custom-option:hover .option-content {
                background: #475569;
            }

            textarea,
            input[type="text"] {
                background: #334155;
                border-color: #475569;
                color: white;
            }

            textarea:focus,
            input[type="text"]:focus {
                background: #1E293B;
            }

            h2 {
                border-bottom-color: #334155;
                color: white;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>ERPROOTS</h1>
            <div class="subtitle">Employee Satisfaction Survey</div>
            <p style="margin-top: 20px; opacity: 0.9; font-size: 0.95rem;">
                Your feedback is anonymous and vital for our growth. <br>
                Please take a few minutes to share your thoughts.
            </p>
        </header>

        <form id="surveyForm">

            <!-- Section A -->
            <div class="section-card">
                <h2>A. General Work Satisfaction</h2>

                <div class="question-group">
                    <label>1. How satisfied are you with your current role? <span class="required-mark">*</span></label>
                    <div class="options-grid">
                        <label class="custom-option"><input type="radio" name="q1" value="1" required>
                            <div class="option-content">1 (Low)</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q1" value="2">
                            <div class="option-content">2</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q1" value="3">
                            <div class="option-content">3</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q1" value="4">
                            <div class="option-content">4</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q1" value="5">
                            <div class="option-content">5 (High)</div>
                        </label>
                    </div>
                </div>

                <div class="question-group">
                    <label>2. Do you feel valued at ERPROOTS? <span class="required-mark">*</span></label>
                    <div class="options-grid">
                        <label class="custom-option"><input type="radio" name="q2" value="Yes" required>
                            <div class="option-content">Yes</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q2" value="No">
                            <div class="option-content">No</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q2" value="Sometimes">
                            <div class="option-content">Sometimes</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Section B -->
            <div class="section-card">
                <h2>B. Documentation Quality</h2>

                <div class="question-group">
                    <label>3. Is the project documentation clear and easy to understand? <span
                            class="required-mark">*</span></label>
                    <div class="options-grid">
                        <label class="custom-option"><input type="radio" name="q3" value="Yes" required>
                            <div class="option-content">Yes</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q3" value="No">
                            <div class="option-content">No</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q3" value="Partially">
                            <div class="option-content">Partially</div>
                        </label>
                    </div>
                </div>

                <div class="question-group">
                    <label>8. Do you face challenges with documentation? <span class="required-mark">*</span></label>
                    <div class="options-grid">
                        <label class="custom-option"><input type="radio" name="q8" value="Yes" onchange="toggleQ8(this)"
                                required>
                            <div class="option-content">Yes</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q8" value="No" onchange="toggleQ8(this)">
                            <div class="option-content">No</div>
                        </label>
                    </div>
                </div>

                <div id="q8_details" class="hidden"
                    style="margin-top: 15px; padding: 15px; background: #F8FAFC; border-radius: 8px;">
                    <label style="font-size: 0.95rem;">Select challenges:</label>
                    <div style="display: grid; gap: 10px;">
                        <label class="custom-option" style="display: block;"><input type="checkbox" name="q8_challenges"
                                value="Outdated">
                            <div class="option-content" style="justify-content: flex-start;">Outdated Information</div>
                        </label>
                        <label class="custom-option" style="display: block;"><input type="checkbox" name="q8_challenges"
                                value="Incomplete">
                            <div class="option-content" style="justify-content: flex-start;">Incomplete Details</div>
                        </label>
                        <label class="custom-option" style="display: block;"><input type="checkbox" name="q8_challenges"
                                value="Hard to Access">
                            <div class="option-content" style="justify-content: flex-start;">Hard to Access</div>
                        </label>
                        <input type="text" name="q8_other" placeholder="Other (please specify)"
                            style="margin-top: 10px;">
                    </div>
                </div>
            </div>

            <!-- Section C -->
            <div class="section-card">
                <h2>C. Change Request (CR) Management</h2>
                <div class="question-group">
                    <label>15. Are there frequent unplanned changes? <span class="required-mark">*</span></label>
                    <div class="options-grid">
                        <label class="custom-option"><input type="radio" name="q15" value="Yes"
                                onchange="toggleQ15(this)" required>
                            <div class="option-content">Yes</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q15" value="No"
                                onchange="toggleQ15(this)">
                            <div class="option-content">No</div>
                        </label>
                    </div>
                </div>

                <div id="q15_details" class="hidden" style="margin-top: 15px;">
                    <label>How often?</label>
                    <div class="options-grid">
                        <label class="custom-option"><input type="radio" name="q15_freq" value="Daily">
                            <div class="option-content">Daily</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q15_freq" value="Weekly">
                            <div class="option-content">Weekly</div>
                        </label>
                    </div>
                    <textarea name="q15_comment" placeholder="Any specific examples?" rows="2"
                        style="margin-top: 10px;"></textarea>
                </div>
            </div>

            <!-- Section D -->
            <div class="section-card">
                <h2>D. Resource Allocation</h2>
                <div class="question-group">
                    <label>21. How would you rate your current workload? <span class="required-mark">*</span></label>
                    <div class="options-grid">
                        <label class="custom-option"><input type="radio" name="q21" value="Light" required>
                            <div class="option-content">Light</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q21" value="Balanced">
                            <div class="option-content">Balanced</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q21" value="Heavy">
                            <div class="option-content">Heavy</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q21" value="Overwhelming">
                            <div class="option-content">Overwhelming</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Section G -->
            <div class="section-card">
                <h2>G. Work Culture</h2>
                <div class="question-group">
                    <label>33. How would you rate the team morale? <span class="required-mark">*</span></label>
                    <div class="options-grid">
                        <label class="custom-option"><input type="radio" name="q33" value="Very Low" required>
                            <div class="option-content">Very Low</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q33" value="Low">
                            <div class="option-content">Low</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q33" value="Neutral">
                            <div class="option-content">Neutral</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q33" value="High">
                            <div class="option-content">High</div>
                        </label>
                        <label class="custom-option"><input type="radio" name="q33" value="Very High">
                            <div class="option-content">Very High</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Section I: Open Feedback -->
            <div class="section-card">
                <h2>I. Open Feedback</h2>
                <div class="question-group">
                    <label>37. What are the biggest challenges you face? <span class="required-mark">*</span></label>
                    <textarea name="q37" rows="4" required placeholder="Please describe..."></textarea>
                </div>
                <div class="question-group">
                    <label>38. What one process improvement would you suggest?</label>
                    <textarea name="q38" rows="3" placeholder="Your suggestion..."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Survey</button>
        </form>

    </div>

    <script>
        // Supabase Config
        const supabaseUrl = 'https://zmhybyixdtjqvdoowbsz.supabase.co';
        const supabaseKey = 'sb_publishable_JmdU1P8oSj1VMYtV7rLdqg_JBJL29Lw';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Conditional Logic
        function toggleQ8(el) {
            const details = document.getElementById('q8_details');
            if (el.value === 'Yes') details.classList.remove('hidden');
            else details.classList.add('hidden');
        }

        function toggleQ15(el) {
            const details = document.getElementById('q15_details');
            if (el.value === 'Yes') details.classList.remove('hidden');
            else details.classList.add('hidden');
        }

        // Form Submission
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'Submitting...';

            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                // Handle checkbox arrays if needed, for now simple text
                if (data[key]) {
                    data[key] = Array.isArray(data[key]) ? [...data[key], value] : [data[key], value];
                } else {
                    data[key] = value;
                }
            });

            // Convert arrays to string for text columns
            for (const key in data) {
                if (Array.isArray(data[key])) data[key] = data[key].join(', ');
            }

            try {
                const { error } = await supabase.from('survey_responses').insert([data]);
                if (error) throw error;

                alert('Thank you! Your feedback has been submitted successfully.');
                e.target.reset();
                window.scrollTo(0, 0);
            } catch (err) {
                alert('Error submitting survey: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Submit Survey';
            }
        });
    </script>

</body>

</html>
